<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/index.css" rel="stylesheet" />
</head>

<body>
  <div class="background">
    <div class="input-fixed-top">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">&#x1F699</span>
        </div>
        <input type="text" class="input-group-text" placeholder="Find my car" />
        <div class="input-group-append">
          <span class="input-group-text">&#x1F50D</span>
        </div>
      </div>
    </div>
    <h1 class="info-heading">Hello! Welcome to my car booking systems. Please book a car. &#x1F697</h1>
    <div class="input-fixed-form">
      <h1 class="form-heading">Book Parking</h1>
      <div class="input-group-wrapper">
        <div class="input-group"
          style="width: 370px; height: 104px; padding-top: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px">
          <input type="text" class="input-group-text" placeholder="From" size=10 />
          <div class="input-group-append">
            <span class="input-group-text">
              <img src="assets/calendar.png" />
            </span>
          </div>
        </div>
        <div class="input-group"
          style="width: 370px; height: 104px; padding-top: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px">
          <input type="text" class="input-group-text" placeholder="To" size=10 />
          <div class="input-group-append">
            <span class="input-group-text">
              <img src="assets/calendar.png" />
            </span>
          </div>
        </div>
      </div>
      <div class="input-group-wrapper" style="justify-content: flex-start; margin: 10px;">
        <div class="input-group"
          style="background-color: rgb(188, 84, 39); width: 370px; height: 104px; padding-top: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px">
          <div style="margin: auto">
            <input type="submit" class="input-group-text" style="color: white; padding-left: 0px; padding-right: 0px"
              value="See parking options " />
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="white" stroke-width="2.5"
              fill="black" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
          </div>
        </div>
      </div>
      <div class="input-group-wrapper">
        <div class="input-group" style="background-color: white; padding-top: 18px;">
          <button type="button" class="input-group-text" style="border: unset; background: unset"><b>99 Days for $99*
              Book now to save</b>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="rgb(136, 57, 138)" stroke-width="2.5"
              fill="black" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
          </button>
        </div>
      </div>
      <div style="display: flex; justify-content: center; margin-top: 80px;">
        <div style="text-align: end; padding-right: 32px">
          <div style="height: 70px">
            <h1 style="font-size: 60px; margin: 0px; color: white">Shop for more</h1>
          </div>
          <div style="height: 30px">
            <h2 style="font-size: 24px; margin: 0px; color: white">SHOP ONLINE & SAVE AN ADDITIONAL 10%*</h2>
          </div>
        </div>
        <button type="button" style="width: 100px; height: 100px; background-color: rgb(136, 57, 138); border: unset">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="white" stroke-width="2.5" fill="black"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </button>
      
      </div>
      
    </div>
  </div>
</body>

</html>
